<html>
<head>
<title>form</title>
<link rel="stylesheet" type="text/css" href="f.css">
</head>
<body>
<div class="form-container">
<div class="mainform">
<form>
<div class="topbox">
<center><font face="showcard gothic" size="25"><b>SIGN-IN</b></font></center>
</div>
<br><br>

<input type="text" placeholder="Your Full Name" size="50"><br><br>
<font size="5" face="verdana" style="vertical-align:middle;">Gender:&nbsp&nbsp</font>
<input type="radio" id="rd1" name="r1"> <label for="rd1">Male</label>
<input type="radio" id="rd2" name="r1"> <label for="rd2">Female</label><br><br>
<font size="5" face="verdana" style="vertical-align:middle;">Educational Qualification:</font><br><br>
<select><option>Bachelor</option><option>Graduate</option><option>Metrix</option><option>Masters</option><option>P.H.D.</option></select><br><br>
<font size="5" face="verdana" style="vertical-align:middle;">Write your E-Mail Address:&nbsp&nbsp</font><br><br>
<textarea rows="4" cols="55"></textarea><br />
<input type="button" value="SUBMIT" />
<input type="reset" value="RESET" />
</div>
</form>
</div>
</div>
</body>
</html>
